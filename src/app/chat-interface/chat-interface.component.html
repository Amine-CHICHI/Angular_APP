<p>chat-interface works!</p>
<label for='comment'>New Comment<br></label>
<input id="comment" type="text" placeholder='Enter your comment' [(ngModel)] = "message">
<button (click)= "addComment()">add comment</button>
<button (click)= "deleteAll()">Clear comments</button>

<ul>
    <div *ngFor = "let comment of commentaires">
        <li>{{(comment.date | date: "medium") + '&nbsp;&nbsp; --------->&nbsp;&nbsp;'}}
            {{comment.name + " : "}}{{comment.message}}
        </li>
    </div>
</ul>
